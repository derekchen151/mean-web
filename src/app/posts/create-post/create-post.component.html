<form (ngSubmit)="onSavePost(f)" #f="ngForm">
  <mat-card>
    <mat-form-field>
      <label for="name">New Post</label>
      <textarea matInput ngModel name="name" id="name" rows="6"></textarea>
    </mat-form-field>
    <button color="accent" mat-raised-button type="submit">Save Post</button>
  </mat-card>

</form>

<br><br>
<p>{{post}}</p>
